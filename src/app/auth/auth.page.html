<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img class="header-logo" src="/assets/weatherApp.png">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="login">
    <ion-grid *ngIf="isLoading" style="text-align: center;">
      <ion-row>
        <ion-col>
          <ion-spinner></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-item>
                <ion-input name="user_id" type="text" placeholder="Username" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button size="large" type="submit" [disabled]="form.invalid" shape="round" expand="block">
                Login 
              </ion-button>
            </div>
            <ion-item-divider>
            </ion-item-divider>
            <div class="ion-padding">
              <ion-button size="large" type="submit" (click)="signup()" shape="round" expand="block">
                SignUp 
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-text-right">
    <ion-title class="ion-text-center">&copy; {{year | date:'yyy'}} WeatherApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
