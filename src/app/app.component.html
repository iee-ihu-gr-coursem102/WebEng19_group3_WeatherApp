<ion-app>
  <ion-split-pane>
    <ion-menu [disabled]="!isAuthenticated">
      <ion-header>
        <ion-toolbar>
          <ion-title *ngIf="this.currentUser" class="ion-text-center"> currentUser.user.name </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isAuthenticated">
          <ion-menu-toggle auto-hide="false">
            <ion-item detail="false" [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item detail="false" *ngFor="let p of translatedMenu" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon *ngIf="p.icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title }}
              </ion-label>
            </ion-item>
            <ion-item detail="false" button (click)="onLogout()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer *ngIf="appPages">
        <ion-toolbar>
          <ion-title class="ion-text-center">&copy;{{year | date:'yyy'}} WeatherApp
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
